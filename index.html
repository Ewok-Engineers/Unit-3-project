<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Explorer</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" crossorigin src="/Unit-3-project/assets/index-B3ygO3bd.js"></script>
  <link rel="stylesheet" crossorigin href="/Unit-3-project/assets/index-B9v8IuV_.css">
</head>

<body>
  <main class="main-content">
    
        <h1>Star Wars Explorer</h1>
        <form id="search-form" aria-labelledby="search-form-heading" >
            <h2 id="search-form-heading"> Search for a Character</h2>
           
            <label for="search-input">Enter a name:</label>
            <input type="text" id="search-input" placeholder="e.g., Luke Skywalker" required>
            <button type="submit">Search</button>
        </form>

    <section id="default-data-section" aria-labelledby="default-data-heading">
      <h2 id="default-data-heading">Default Cards</h2>
      <ul id="default-data-list" class="data-grid"></ul>
    </section>

    <section id="search-results-section" aria-labelledby="search-results-heading">
      <h2 id="search-results-heading">Search Results</h2>
      <ul id="search-results-list" class="data-grid"></ul>
    </section>
  </main>

</body>

</html>
